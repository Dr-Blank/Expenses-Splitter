<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expenses-Splitter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 w-100 justify-content-between">
              <li class="nav-item nav-item1">
                <a class="nav-link active client_public_address1 client_public_address" aria-current="page" href="#"></a>
                <a class="nav-link active client_public_address2 client_public_address" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item dropdown me-5 pe-2">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Currency
                </a>
                <ul class="dropdown-menu me-5" id="scrollable" aria-labelledby="navbarDropdown">
                  <input type="text" placeholder="Search..." id="search" onkeyup="filterFunction()">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container main-container">

      <div class="add_account d-flex flex-row justify-content-between">
        <div class="add_account_heading me-3">Add Account</div>
        <div class="me-3">
          <input type="text" id="username" placeholder="Account Name">
        </div>
        <div class="me-3">
          <input type="text" id="eth_address" placeholder="ETH Public address">
        </div>
        <button id="add_user_btn" class="btn btn-primary">Add</button>
      </div>

      <div class="expenses row justify-content-between">
        <div class="col">
          <input type="number" id="total_expense" placeholder="Total Expense">
        </div>
        <div class="col-6 names">
          <!-- <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="popover" data-bs-content="0x000000">Test</button> -->
        </div>
        <button id="add_exp_btn" class="col btn btn-info"><span style="font-weight: bolder;font-size:20px;">+</span> Add an Expense</button>
      </div>

      <div class="table_container">
        <table class="table table-expenses">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Expense</th>
              <th scope="col">Users</th>
              <th scope="col">Individual Due</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
